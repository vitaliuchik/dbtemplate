<!DOCTYPE html>
<html>
    <head>
    <title>Rent friends</title>
    <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <form action="" method="post">
            <div class="container">
              <label for="uname"><b>Friends ID</b></label><br>
              <input type="text" placeholder="Enter IDs" name="uname" required><br><br>
          
              <label for="psw"><b>Date</b></label><br>
              <input type="text" placeholder="Enter date" name="psw" required><br><br>

              <label for="type"><b>Location</b></label><br>
              <select name="type" id="cars">
                <option value="friend">Yakas' tochka</option>
                <option value="client">Harlem</option>
                <option value="friend">Voronezh</option>
              </select><br><br>   

              <button type="submit">Rent</button>
            
            </div>
          </form> 


          <div class="table">
            <table style="width:40%">
              <tr>
                <th>Friend ID</th>
                <th>Full Name</th>
                <th>Age</th>
                <th>Available</th>
              </tr>
              <tr>
                <td>1</td>
                <td>Jill Smith</td>
                <td>67</td>
                <td>True</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Eve Jackson</td>
                <td>19</td>
                <td>False</td>
              </tr>
            </table> 
          </div>
    </body>
</html>
